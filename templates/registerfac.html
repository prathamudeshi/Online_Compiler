<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>


  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
      {% csrf_token %}


      {% if messages %}
      {{message.tags}}

      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{message}}
        {%endfor%}
    </div>
    {%endif%}

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="fac_first_name" placeholder="First Name">
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="fac_last_name" placeholder="Last Name">
      </div><div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="fac_username" placeholder="Username">
      </div>
      <!-- <div class="mb-3">
        <label class="form-label">Roll No.</label>
        <input type="integer" class="form-control" name="rollno" placeholder="Roll No.">
      </div> -->



      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" name = "password" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>




</body>

</html>
